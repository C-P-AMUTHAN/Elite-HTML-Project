<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - AMUTHAN & CO</title>
</head>
<body>

    <h1 align="center">Choose Your Payment Method</h1>

    <!-- Payment Form -->
    <table align="center" border="1" cellpadding="10">
        <tr>
            <td>
                <form action="confirmation.html">
                    <h2 align="center">Payment Options</h2>
                    <table border="0">
                        <!-- Credit/Debit Card -->
                        <tr>
                            <td colspan="2">
                                <input type="radio" id="credit" name="payment" value="credit" required>
                                <label for="credit">Credit/Debit Card</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="card">Card Number:</label></td>
                            <td><input type="text" id="card" placeholder="XXXX-XXXX-XXXX-XXXX" required></td>
                        </tr>
                        <tr>
                            <td><label for="expiry">Expiry Date:</label></td>
                            <td><input type="month" id="expiry" required></td>
                        </tr>
                        <tr>
                            <td><label for="cvv">CVV:</label></td>
                            <td><input type="password" id="cvv" maxlength="3" required></td>
                        </tr>

                        <!-- UPI Payment -->
                        <tr>
                            <td colspan="2">
                                <input type="radio" id="upi" name="payment" value="upi" required>
                                <label for="upi">UPI</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="upi-id">UPI ID:</label></td>
                            <td><input type="text" id="upi-id" placeholder="example@upi" required></td>
                        </tr>

                        <!-- Cash on Delivery -->
                        <tr>
                            <td colspan="2">
                                <input type="radio" id="cod" name="payment" value="cod" required>
                                <label for="cod">Cash on Delivery</label>
                            </td>
                        </tr>
                    </table>

                    <div align="center">
                        <button type="submit">Pay Now</button>
                    </div>
                </form>

                <!-- Navigation Links -->
                <p align="center"><a href="checkout.html">Back to Checkout</a></p>
                <p align="center"><a href="index.html">Back to Home</a></p>
            </td>
        </tr>
    </table>

    <hr>
    <p align="center">&copy; 2025 AMUTHAN & CO. All rights reserved.</p>

</body>
</html>
